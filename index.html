<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>魔道塔防</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 游戏开始页面 -->
    <div id="start-screen">
      <div class="start-container">
        <div class="cover-image-wrapper">
          <img src="assets/IMG_0658.png" alt="游戏封面" class="cover-image" />
        </div>
        <h1 class="game-title">魔道塔防</h1>
        <p class="game-subtitle">你是万劫老祖，守护万骨山</p>
        <button id="start-game-btn" class="start-button">
          <span class="button-text">开始游戏</span>
          <span class="button-icon">→</span>
        </button>
        <div class="game-instructions">
          <p>🎯 点击格子放置防御塔</p>
          <p>⚔️ 击退魔道获得灵石</p>
          <p>🛡️ 守护万骨山气运</p>
        </div>
      </div>
    </div>

    <!-- 游戏主界面 -->
    <div id="game-root" class="hidden">
      <button id="toggle-ui" class="ui-toggle" aria-expanded="true">
        收起面板
      </button>
      <div id="game-ui">
        <div class="stats">
          <div>灵石：<span id="gold">0</span></div>
          <div>气运：<span id="lives">0</span></div>
          <div>第 <span id="wave">0</span> 波</div>
        </div>
        <div class="controls">
          <button id="build-tower">筑塔（50 灵石）</button>
          <button id="start-wave">召敌开波</button>
        </div>
        <div id="status">万劫魔宫，严阵以待</div>
        <div class="tips">
          点击空格落塔，按 Esc 取消筑塔模式。右上角可收起操作面板。
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
