<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>H5 Tower Defense - Pixi.js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-root">
      <button id="toggle-ui" class="ui-toggle" aria-expanded="true">
        收起面板
      </button>
      <div id="game-ui">
        <div class="stats">
          <div>Gold: <span id="gold">0</span></div>
          <div>Lives: <span id="lives">0</span></div>
          <div>Wave: <span id="wave">0</span></div>
        </div>
        <div class="controls">
          <button id="build-tower">Build Tower (50)</button>
          <button id="start-wave">Start Wave</button>
        </div>
        <div id="status">Ready to defend the path.</div>
        <div class="tips">
          Click a grid tile to place a tower. Press Esc to cancel build mode.
          右上角可收起操作面板。
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
